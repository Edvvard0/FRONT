<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Отправка сообщений ChatGPT</title>
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:20px; line-height:1.5}
    h1{margin:0 0 12px}
    .bar{display:flex; gap:8px; align-items:center; margin-bottom:12px; flex-wrap:wrap}
    input[type="text"], textarea, select {padding:.5rem; border:1px solid #d1d5db; border-radius:4px; font-family:inherit}
    textarea{width:100%; min-height:100px}
    button{padding:.5rem .8rem; cursor:pointer; background:#3b82f6; color:white; border:none; border-radius:4px}
    button:hover{background:#2563eb}
    button:disabled{background:#9ca3af; cursor:not-allowed}
    .form-group{margin-bottom:1rem}
    label{display:block; margin-bottom:0.5rem; font-weight:500}
    .error{color:#b91c1c; font-weight:600; background:#fee2e2; padding:0.5rem; border-radius:4px; margin-top:0.5rem}
    .success{color:#065f46; background:#d1fae5; padding:0.5rem; border-radius:4px; margin-top:0.5rem}
    .muted{color:#6b7280}
    .response-area{background:#f9fafb; padding:1rem; border-radius:4px; margin-top:1rem; white-space:pre-wrap}
    .file-input{margin-top:0.5rem}
  </style>
</head>
<body>
  <h1>Отправка сообщений ChatGPT</h1>

  <div class="bar">
    <label>API:&nbsp;<input id="apiUrl" type="text" value="https://ai-meneger-edward0076.amvera.io/chat_gpt/message_all"></label>
    <button id="sendBtn">Отправить</button>
    <span id="status" class="muted">Готово</span>
  </div>

  <form id="messageForm">
    <div class="form-group">
      <label for="tg_id">Telegram ID (tg_id)*</label>
      <input id="tg_id" type="number" required>
    </div>

    <div class="form-group">
      <label for="prompt">Сообщение (prompt)*</label>
      <textarea id="prompt" required placeholder="Введите ваше сообщение..."></textarea>
    </div>

    <div class="form-group">
      <label for="chat_id">ID чата (chat_id, опционально)</label>
      <input id="chat_id" type="number">
    </div>

    <div class="form-group">
      <label for="project_id">ID проекта (project_id, опционально)</label>
      <input id="project_id" type="number">
    </div>

    <div class="form-group">
      <label for="file">Файл (file, опционально)</label>
      <input id="file" type="file" class="file-input">
    </div>
  </form>

  <div id="responseContainer" class="response-area" style="display: none;">
    <h3>Ответ сервера:</h3>
    <pre id="responseContent"></pre>
  </div>

  <script>
    const apiInput = document.getElementById('apiUrl');
    const statusEl = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');
    const responseContainer = document.getElementById('responseContainer');
    const responseContent = document.getElementById('responseContent');
    const messageForm = document.getElementById('messageForm');

    async function sendMessage() {
      const url = apiInput.value.trim();
      const tg_id = document.getElementById('tg_id').value;
      const prompt = document.getElementById('prompt').value;
      const chat_id = document.getElementById('chat_id').value;
      const project_id = document.getElementById('project_id').value;
      const fileInput = document.getElementById('file');

      // Валидация обязательных полей
      if (!tg_id || !prompt) {
        statusEl.innerHTML = '<span class="error">Заполните обязательные поля (tg_id и prompt)</span>';
        return;
      }

      statusEl.textContent = 'Отправляю...';
      sendBtn.disabled = true;
      responseContainer.style.display = 'none';

      try {
        // Создаем FormData для отправки данных
        const formData = new FormData();
        formData.append('tg_id', tg_id);
        formData.append('prompt', prompt);

        if (chat_id) formData.append('chat_id', chat_id);
        if (project_id) formData.append('project_id', project_id);
        if (fileInput.files[0]) formData.append('file', fileInput.files[0]);

        const res = await fetch(url, {
          method: 'POST',
          body: formData,
          credentials: 'omit'
        });

        const data = await res.json();

        if (!res.ok) {
          // Обработка ошибок от сервера
          throw new Error(data.error || `HTTP ${res.status} ${res.statusText}`);
        }

        // Показываем ответ
        responseContent.textContent = JSON.stringify(data, null, 2);
        responseContainer.style.display = 'block';
        statusEl.innerHTML = '<span class="success">Сообщение отправлено успешно!</span>';

      } catch (e) {
        statusEl.innerHTML = `<span class="error">Ошибка: ${e.message}</span>`;
        console.error('Ошибка отправки:', e);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', sendMessage);

    // Отправка по Enter в форме
    messageForm.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
